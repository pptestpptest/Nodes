                - UIInterfaceOrientationLandscapeLeft
                - UIInterfaceOrientationLandscapeRight
        {{ project|replace:' ','_' }}Tests:
          type: bundle.unit-test
          platform: iOS
          dependencies:
            - target: {{ project|replace:' ','_' }}
            - package: Nodes
              product: NodesTesting
            - package: Nimble
          preBuildScripts:
            - name: Mockolo
              basedOnDependencyAnalysis: false
