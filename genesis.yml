    contents: |
      included:
      - {{ project|replace:' ','_' }}/Sources
      - {{ project|replace:' ','_' }}Tests/Tests
      - {{ project|replace:' ','_' }}UITests/Tests

      excluded:
      - {{ project|replace:' ','_' }}/Generated
